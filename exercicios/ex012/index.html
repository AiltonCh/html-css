<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Videos em HTML5</title>
</head>
<body>
    <h1>Vamos usar um video hospedado localmente</h1>
    <p>Aperte para dar o play no video hospedado em meu proprio servidor</p>
    <video width="560" poster="IMG-20181128-WA0001.jpg" src="midia/meu-video.mp4" autoplay controls loop></video>
    <p>Seu navegador não tem compatibilidade com reprodução de video, para baixar <a href="midia/meu-video.mp4">clique aqui</a>  </p>
    <h1>Vamos colocar um video por link externo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
