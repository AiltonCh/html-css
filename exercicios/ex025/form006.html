<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor</label >
            <input type="color" name="cor" id="icor" value="#FFFFFF">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="2">
        </p>

        <p>
            <label for="ifot">Foto do perfil</label>
            <input type="file" name="fot" id="ifot">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Voltar">
        </p>
    </form>
</body>
</html>
